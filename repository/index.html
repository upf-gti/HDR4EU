    <div class="row" style="width: 100%; margin-left: 0px !important;">
        <div class="col-6" id="cards_container">

            <div class="navbar" id="navbar-search">
                <div class="container" style="justify-content: flex-start;">
                    <input id="search-box" class="form-control my-1" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button id="search-box-btn" class="btn btn-micro btn-outline-info my-2 my-sm-0" type="submit">Go</button> -->
                    <a id="search-box-popover" tabindex="0" class="btn btn-micro btn-outline-info my-2 my-sm-0" role="button" data-toggle="popover" data-trigger="focus" data-content="Search environments by name or by tag, beggining your search with '@'">Need help?</a>
                </div>
              </div>
      
            <div class="album py-5 bg-light" id="album-box">
              <div class="container">
                <div class="row" id="card_box">
      
                </div>
              </div>
            </div>
      
            <div id="about-icons"> 
            </div>

        </div>
        <div class="col-6" id="canvas_container">

            <div class="navbar">
              <div class="container">
                <a href="#" class="lead btn btn-sm btn-outline-secondary my-2" data-toggle="modal" data-target="#exampleModalCenter">Details</a>
                <a href="#" id="copyLink" class="lead btn btn-sm btn-outline-secondary my-2" style="margin-left: -70%;">Copy link to file</a>
                
                <div class="dropdown show dropleft">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Options
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <h6 class="dropdown-header">Edit</h6>
                      <a class="dropdown-item" href="#" draggable="false">
                        Exposure control<br>
                        <input id="exposure-input" type="range" min="0" max="5" value="1" step="0.01" class="mySlider" data-target="#exposure-label" oninput="sliderChanged(this)" onchange="sliderChanged(this)"><br>
                        <span id="exposure-label" style="margin-left: calc( 50% - 10px); ">1</span>
                      </a>
                      <div class="dropdown-divider"></div>
                      <h6 class="dropdown-header">Scene</h6>
                      <a class="dropdown-item" draggable="false" onclick="openTab(this)" href="#" data-href="https://webglstudio.org/users/arodriguez/projects/HDR4EU/latest/">View in editor</a>
                      <a class="dropdown-item">
                         
                      </a>
                    </div>
                </div>
              </div>
              
            </div>
        
            <div class="canvas-tools-buttons"> 
                <div class="tool-section tool-section-manipulate"> 
                  <div class="tool-button tool-tonemap enabled" title="Tonemap" style="background-position: 0.16em 0.16em; background-image: url(https://webglstudio.org/latest/imgs/mini-icon-fx.png)"></div> 
                  <div class="tool-button tool-gamma enabled" title="Gamma correction" style="background-image: url(https://webglstudio.org/latest/imgs/mini-icon-materialres.png)"></div> 
                  <div class="tool-button tool-flipX" title="Flip X coord" style="background-image: url(https://webglstudio.org/latest/imgs/mini-icon-local-coords.png)"></div> 
                </div> 
            </div>
            <!-- <div class="canvas-tools-sliders"> 
               
                
            </div> -->

          </div>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

  <!-- Modal -->
<div class="modal fade" id="formModalCenter" tabindex="-1" role="dialog" aria-labelledby="formModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="upload-form" class="text-center" style="color: #757575;" action="#!">

                <div name="file"><i class="material-icons downloadable">insert_drive_file</i></div>
                <div id="file-uploaded"></div>
                <div id="file-uploaded-size"></div>
                <br>
                <div class="md-form">
                    <input type="text" id="hdre-name" class="form-control" value="">
                    <label for="hdre-name">New file name</label>
                </div>
                <div id="tags-container" class="md-form text-left" style="margin-bottom: 10px; margin-top: 10px">
                    
                </div>
                <div class="md-form">
                    <input type="text" id="hdre-tags" class="form-control">
                    <label for="hdre-tags">Tags</label>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Upload</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>
